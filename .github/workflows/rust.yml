name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - uses: actions/upload-artifact@v3
      with:
        name: SaveTheOOF
        path: target/release/save-the-oof.exe
