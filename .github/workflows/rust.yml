name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - uses: actions/upload-artifact@v3
      with:
        name: SaveTheOOF.exe
        path: target/release/save-the-oof.exe
    - uses: MCJack123/ghaction-generate-release-hashes@v1
      with:
        hash-type: sha256
        file-name: target/release/save-the-oof.exe
    - uses: actions/upload-artifact@v3
      with:
        name: Asset Hashes
        path: hashes.txt
